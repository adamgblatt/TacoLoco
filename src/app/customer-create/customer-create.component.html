<div class="container">

    <h3>Create Customer Record</h3>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="data.name" placeholder="Enter Customer Name">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="data.address" placeholder="Enter Customer Address">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
</div>
